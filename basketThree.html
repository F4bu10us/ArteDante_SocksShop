<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/basketThree.css">
    <link rel="stylesheet" href="style/headerBasket.css">
    <script type="text/javascript" src="script/menuScript.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Basket Thanks</title>
</head>
<body>
    <header id="mainHeader">
        <section id="contentHolder">
            <img id="menu_button" src="assets/menu.png" alt="menu">
            <nav id="dropdownContent">
                <a>ПОПУЛЯРНІ</a>
                <a>ЖІНОЧІ</a>
                <a>ЧОЛОВІЧІ</a>
                <a>ДИТЯЧІ</a>
                <a>ЗНИЖКИ</a>
            </nav>
        </section>
        <img id="logo" src="assets/logo.png" alt="menu">
        <section id="basket"><p id="purchases">4</p></section>
    </header>
    <article id="mainArticle">
        <section id="progressSection">
            <img id="progressImg" src="assets/thirdProgress.png" alt="thirdProgress">
        </section>
        <section id="thanks">
            <section id="hearthBox">
                <h2>
                    Оплата пройшла успішно<br>
                    Дякуємо за покупку!
                </h2>
            </section>
            <button id="goBack">ПОВЕРНУТИСЯ ДО МАГАЗИНУ</button>
        </section>
    </article>
</body>
</html>
